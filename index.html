<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

<main>

  <!--cube image-->
  <div class="image">
    
    <img class="cube-image" src="images/image-equilibrium.jpg" alt="a cube">
      
      <a class="icon" href="">
        <img src="images/icon-view.svg" alt="view more">
      </a>
      
      <div class="overlay"></div>

  </div>

  <!--info-->
  <div class="info">
    <a href=""><h1>Equilibrium #3429</h1></a>
    

    <p class="nft-info">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="price-time">

      <p class="nft-price">
      <img src="images/icon-ethereum.svg" class="price">0.041 ETH</p>
      

      <p class="sell-time">
      <img src="images/icon-clock.svg" class="time">3 days left</p>

    </div>

  </div>

  <hr>

  <div class="creator">

    <img class="avatar" src="images/image-avatar.png" alt="avatar">
    <p class="nft-creator">Creation of 
    <a href=""><b>Jules Wyvern</b></a></p>

  </div>
  

</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ninkstan">ninkwillow</a>.
  </footer>

</body>
</html>
